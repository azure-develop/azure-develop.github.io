            #container {
                max-height: 100%;

                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 50px 1fr 1fr 1fr .5fr .25fr;

            #navigation {
                grid-row: 1/2;
                grid-column: 1/3;

                justify-content: center;
                border-bottom: 3px solid #33c9df;
                transition: all 3s ease 0s;
                text-decoration: none;
                color: #ffad42;
            }

            #navigation a:visited {
                text-decoration: none;
            }

                margin-left: 200px;
                text-align: justify;
